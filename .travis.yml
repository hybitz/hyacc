sudo: false
language: ruby
cache: bundler
rvm:
  - 2.4.0
  - 2.3.3
addons:
  sauce_connect: true
before_script:
  - cp -f travis/database.yml config/
  - bundle exec rake dad:db:create DAD_MYSQL_NO_ROOT_PASSWORD=true
  - bin/rails db:schema:load
script:
  - bin/rails test
  - bundle exec rake dad:test DRIVER=chrome
  - bin/rails db:environment:set RAILS_ENV=test
  - bundle exec rake dad:test user_stories DRIVER=chrome
