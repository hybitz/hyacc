sudo: false
language: ruby
cache: bundler
rvm:
  - 2.3.1
  - 2.2.5
  - 2.1.6
addons:
  sauce_connect: true
before_script:
  - mkdir phantomjs
  - wget https://assets.membergetmember.co/software/phantomjs-2.1.1-linux-x86_64.tar.bz2 -O $PWD/phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2
  - tar -xvf $PWD/phantomjs/phantomjs-2.1.1-linux-x86_64.tar.bz2 -C $PWD/phantomjs
  - export PATH=$PWD/phantomjs/phantomjs-2.1.1-linux-x86_64/bin:$PATH
  - cp -f travis/database.yml config/
  - bundle exec rake dad:db:create DAD_MYSQL_NO_ROOT_PASSWORD=true
  - bundle exec rake db:schema:load
script:
  - bundle exec rake test
  - bundle exec rake dad:test CI=travis
  - bundle exec rake dad:test user_stories CI=travis

