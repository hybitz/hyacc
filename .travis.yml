sudo: false
language: ruby
cache: bundler
rvm:
  - 2.3.1
  - 2.2.5
  - 2.1.6
addons:
  sauce_connect: true
before_script:
  - cp -f travis/database.yml config/
  - bundle exec rake dad:db:create DAD_MYSQL_NO_ROOT_PASSWORD=true
  - bundle exec rake db:schema:load
  - bundle exec rake dad:app_base_dir
script:
  - bundle exec rake test
  - bundle exec rake dad:test CI=travis
  - bundle exec rake dad:test user_stories CI=travis

