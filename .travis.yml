sudo: false
language: ruby
cache: bundler
rvm:
  - 2.6.3
  - 2.5.5
env:
  - PLATFORM=Linux DRIVER=chrome FEATURE=features/01.簡易伝票
  - PLATFORM=Linux DRIVER=chrome FEATURE=features/01.簡易伝票
  - PLATFORM="Windows 10" DRIVER=firefox FEATURE=features/02.振替伝票
  - PLATFORM="Windows 10" DRIVER=firefox FEATURE=features/02.振替伝票
services:
  - mysql
addons:
  sauce_connect: true
branches:
  only:
    - master
before_install:
  - cp -f travis/database.yml config/
  - gem update --system
  - gem install bundler
script:
  - bundle exec rake dad:db:create DAD_MYSQL_NO_ROOT_PASSWORD=true
  - bin/rails db:schema:load RAILS_ENV=test
  - bin/rails test
  - bundle exec rake dad:test ${FEATURE}
